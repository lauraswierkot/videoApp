<mat-dialog-content>
  <iframe
    [src]="url"
    width="560"
    height="315"
    frameborder="0"
    allowfullscreen
  ></iframe>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    <span class="material-icons">close</span>
  </button>
</mat-dialog-actions>
