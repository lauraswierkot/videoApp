<h2 mat-dialog-title>video player</h2>
<mat-dialog-content>
  <iframe
    [src]="url"
    width="560"
    height="315"
    frameborder="0"
    allowfullscreen></iframe>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
