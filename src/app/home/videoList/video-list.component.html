<div class="wrapper">
  <h1>your list</h1>
  <button (click)="deleteAll()">delete all</button>
  <button (click)="getDemoVideos()">get demo videos</button>
  <ul>
    <li *ngFor="let item of videoList">
      <app-video-list-item
        [video]="item"
        (videoDeleted)="delete($event)"
        (videoFavourite)="setAsFavorite($event)">
      </app-video-list-item>
    </li>
  </ul>
</div>
<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  aria-label="Select page">
</mat-paginator>
