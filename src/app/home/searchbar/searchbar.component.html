<div class="wrapper">
  <form
    [formGroup]="searchbarForm"
    (ngSubmit)="onSubmit(searchbarForm)"
    class="form">
    <input
      formControlName="searchPhrase"
      placeholder="Paste your youtube / vimeo link here"
      name="item"
      required/><br />
    <button class="submitButton" type="submit">Add to the list</button><br />
  </form>
</div>
